[tool:pytest]
# Look for any python file, the default of test_*.py wouldn't work for us
python_files=*.py
# Also run doctestsi
addopts = --doctest-modules --tb=native --assert=plain

[flake8]
# for compatability with the "black" Python code formatter
max-line-length = 88
ignore = E501, W503
extend-ignore = E203
